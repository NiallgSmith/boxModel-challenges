<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box model</title>
	<style type="text/css">
		#circle{
			border-radius: 50px;
			border: 50px dashed black;
			background-color: white;
		}
		#solid{
			border: inset 5px black;
		}
		.box {
			display: inline-block;
			height: 200px;
			width: 200px;
			background-color: aqua;
			border: 50px dashed black;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box" id="circle"></div>
	<div class="box" id="solid"></div>	
</body>
</html>
